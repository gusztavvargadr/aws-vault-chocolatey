stack: chocolatey
service: aws-vault
component: pipeline

machines:
  agent:
    providers:
      virtualbox:
        memory: 2048
        cpus: 2
      hyperv:
        memory: 2048
        cpus: 2
    provisioners:
      shell-init-dotnet-sdk:
        inline: |
          choco install dotnetcore-sdk --version 3.1.100 --yes --no-progress
      shell-init-dotnet-tools:
        inline: |
          dotnet tool install Cake.Tool --global --version 0.33.0
          dotnet tool install GitVersion.Tool --global --version 4.0.1-beta1-65
