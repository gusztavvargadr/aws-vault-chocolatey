trigger:
- master
- feature*/*
- refs/tags/*

pr: none

stages:
- stage: ci
  displayName: ci

  jobs:
  - job: build
    displayName: Build
    pool:
      vmImage: windows-2019

    steps:
    - script: |
        docker-compose version
        docker-compose up gitversion
        docker-compose logs
      displayName: Diagnostics

    - script: |
        dotnet tool install Cake.Tool --global --version 0.33.0
      displayName: Init - .NET - Install Cake
