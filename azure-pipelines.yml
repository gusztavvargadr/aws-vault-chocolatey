trigger:
- master
- feature/*
- hotfix/*
- refs/tags/*

pr: none

stages:
- stage: ci
  displayName: CI2

  jobs:
  - job: build
    displayName: Build
    pool:
      vmImage: windows-2019
    variables:
    - group: versions

    steps:
    - template: build/azure-pipelines.ci.build.yml

- stage: cd
  displayName: CD

  jobs:
  - job: deployLocalhost
    displayName: Deploy - Localhost
    pool:
      vmImage: windows-2019
    variables:
    - group: versions

    steps:
    - template: build/azure-pipelines.cd.deploy.yml
