trigger:
  branches:
    include:
      - "*"
  tags:
    include:
      - "*"
pr: none

variables:
  - group: pipeline

stages:
  - stage: commit
    displayName: Commit

    variables:
      - group: stage-commit

    jobs:
      - template: ./build/azp/azure-pipelines.build.yml

  - stage: acceptance
    displayName: Acceptance

    variables:
      - group: stage-acceptance

    jobs:
      - template: ./build/azp/azure-pipelines.deploy.yml

  - stage: staging
    displayName: Staging
    condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), startsWith(variables['Build.SourceBranch'], 'refs/tags/')))

    variables:
      - group: stage-staging

    jobs:
      - template: ./build/azp/azure-pipelines.deploy.yml

  - stage: production
    displayName: Production
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))

    variables:
      - group: stage-production

    jobs:
      - template: ./build/azp/azure-pipelines.deploy.yml
