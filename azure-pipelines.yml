trigger:
- master
- feature/*
- hotfix/*
- refs/tags/*

pr: none

stages:
- stage: ci
  displayName: Continuous Integration

  jobs:
  - job: build
    displayName: Build
    pool:
      vmImage: windows-2019

    steps:
    - template: build/azure-pipelines.ci.build.yml

- stage: cd
  displayName: Continuous Delivery

  jobs:
  - job: deployLocalhost
    displayName: Deploy - chocolatey-source-localhost
    pool:
      vmImage: windows-2019
    variables:
    - group: chocolatey-source-localhost

    steps:
    - template: build/azure-pipelines.cd.deploy.yml
