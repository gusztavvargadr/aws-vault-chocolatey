trigger:
- master
- feature*/*
- refs/tags/*

pr: none

stages:
- stage: ci
  displayName: ci

  jobs:
  - job: build
    displayName: Build
    pool:
      vmImage: win1803

    steps:
    - script: |
        dotnet tool install Cake.Tool --global --version 0.33.0
      displayName: Init - .NET - Install Cake

    - script: |
        dotnet cake build.cake --target=publish
      displayName: Build - Publish
