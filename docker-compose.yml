version: "3"

services:
  gitversion:
    build:
      context: ./build/docker/
      dockerfile: ./gitversion.Dockerfile

    volumes:
      - ${REPO_DIR}:C:/opt/docker/work/

    environment:
      Git_Branch:

    command: /showvariable NuGetVersionV2

  chef-client:
    build:
      context: ./build/docker/
      dockerfile: ./chef-client.Dockerfile

    volumes:
      - ${REPO_DIR}:C:/opt/docker/work/

  chocolatey:
    build:
      context: ./build/docker/
      dockerfile: ./chocolatey.Dockerfile

    volumes:
      - ${REPO_DIR}:C:/opt/docker/work/

    environment:
      CHOCOLATEY_SERVER:
      CHOCOLATEY_API_KEY:
