version: '3'

services:
  gitversion:
    build:
      context: ./build/docker/
      dockerfile: ./gitversion.Dockerfile

    volumes:
      - ${REPO_DIR}:C:/opt/gitversion/

    command: /showvariable NuGetVersionV2

  chocolatey-server:
    build:
      context: ./build/docker/
      dockerfile: ./chocolatey-server.Dockerfile

    ports:
      - '5000:80'

    volumes:
      - ${REPO_DIR}artifacts/chocolatey-server/packages/:C:/tools/chocolatey.server/App_Data/Packages/

  chef:
    build:
      context: ./build/docker/
      dockerfile: ./chef.Dockerfile

    volumes:
      - ${REPO_DIR}:C:/opt/chef/

  chocolatey:
    build:
      context: ./build/docker/
      dockerfile: ./chocolatey.Dockerfile

    volumes:
      - ${REPO_DIR}:C:/opt/chocolatey/

    environment:
      CHOCOLATEY_SOURCE:
      CHOCOLATEY_API_KEY:
